<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deleted - Jiki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Gray Scale (using Tailwind slate values) */
            --color-gray-50: #f8fafc;
            --color-gray-100: #f1f5f9;
            --color-gray-200: #e2e8f0;
            --color-gray-300: #cbd5e1;
            --color-gray-400: #94a3b8;
            --color-gray-500: #64748b;
            --color-gray-600: #475569;
            --color-gray-700: #334155;
            --color-gray-800: #1e293b;
            --color-gray-900: #0f172a;
            --color-gray-950: #020617;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #f8fafc 0%, #f1f5f9 100%);
            color: var(--color-gray-950);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 520px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa 0%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 32px;
        }

        .robot-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 12px;
        }

        .robot {
            width: 200px;
            height: 200px;
        }

        /* Robot SVG illustration */
        .robot-body {
            fill: #e2e8f0;
            stroke: #94a3b8;
            stroke-width: 2;
        }

        .robot-eye {
            fill: #3b82f6;
        }

        .robot-antenna {
            stroke: #94a3b8;
            stroke-width: 3;
            stroke-linecap: round;
        }

        .wave-hand {
            animation: wave 0.6s ease-in-out infinite;
            transform-origin: 154px 133px;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(15deg); }
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            color: var(--color-gray-900);
            margin-bottom: 12px;
            white-space: nowrap;
        }

        .subtitle {
            font-size: 16px;
            color: var(--color-gray-600);
            line-height: 1.6;
        }

        .subtitle a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .subtitle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">JIKI</div>

        <div class="robot-container">
            <svg class="robot" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Antenna -->
                <line class="robot-antenna" x1="100" y1="45" x2="100" y2="25"/>
                <circle cx="100" cy="20" r="6" fill="#94a3b8"/>

                <!-- Robot head -->
                <rect class="robot-body" x="55" y="45" width="90" height="70" rx="12"/>

                <!-- Eyes - sad/closed -->
                <path d="M75 70 Q80 78 85 70" stroke="#3b82f6" stroke-width="3" stroke-linecap="round" fill="none"/>
                <path d="M115 70 Q120 78 125 70" stroke="#3b82f6" stroke-width="3" stroke-linecap="round" fill="none"/>

                <!-- Mouth - sad -->
                <path d="M85 95 Q100 88 115 95" stroke="#94a3b8" stroke-width="3" stroke-linecap="round" fill="none"/>

                <!-- Robot body -->
                <rect class="robot-body" x="60" y="120" width="80" height="50" rx="8"/>

                <!-- Chest indicator light - dim -->
                <circle cx="100" cy="140" r="6" fill="#94a3b8">
                    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
                </circle>

                <!-- Left arm - down -->
                <rect class="robot-body" x="30" y="125" width="20" height="35" rx="6"/>

                <!-- Right arm - raised up waving -->
                <g class="wave-hand">
                    <rect class="robot-body" x="154" y="103" width="18" height="30" rx="6" transform="rotate(45 163 118)"/>
                </g>
            </svg>
        </div>

        <h1 class="title">Your account has been deleted</h1>
        <p class="subtitle">
            If you'd like to reactivate your account and continue learning on Jiki, <a href="#">click here</a>.
        </p>
    </div>
</body>
</html>
